  <script>

    let s = "bbccdddhjkkkmmnpqqssttuuuwwxxxyyy"

    let lastCount = 1
    let currentCount=1;
    let previous = s[0]
    
    for (let i = 1; i <= s.length - 1; i++) {
    

      if(previous === s[i]){
        currentCount +=1
      }else{
            if(lastCount <= currentCount){
                lastCount = currentCount
                currentCount   = 1
            }
          }
      previous = s[i]
    }
    
    if(lastCount < currentCount) lastCount = currentCount
    
    console.log( 'Max Count is ' + lastCount)
  
  </script>
